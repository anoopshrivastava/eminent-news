<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=-5.0" />
    <title>TEN</title>

    <!-- Hide Google Translate UI safely -->
    <style>
      html {
        margin-top: 0 !important;
      }

      body {
        top: 0 !important;
        margin-top: 0 !important;
      }

      .goog-te-banner-frame,
      .goog-te-banner-frame.skiptranslate,
      .goog-te-bubble-frame,
      .goog-te-menu-frame,
      .goog-te-gadget,
      .goog-te-gadget-icon,
      .goog-logo-link,
      #goog-gt-tt,
      iframe[src*="translate"] {
        display: none !important;
        visibility: hidden !important;
        height: 0 !important;
        width: 0 !important;
        overflow: hidden !important;
      }

      #google_translate_element {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Hidden Google container -->
    <div id="google_translate_element"></div>

    <!-- React root -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Google Translate -->
    <script>
      window.__googleTranslateVisible = false;

      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi",
            autoDisplay: false,
          },
          "google_translate_element"
        );

        // Detect banner presence (DO NOT REMOVE IT)
        setInterval(() => {
          const bar = document.querySelector(".goog-te-banner-frame");
          window.__googleTranslateVisible = !!bar;

          // prevent body shift
          document.body.style.top = "0px";
          document.documentElement.style.marginTop = "0px";
        }, 300);

        // Expose language switcher for React
        window.setSiteLanguage = function (lang) {
          const iv = setInterval(() => {
            const select = document.querySelector(".goog-te-combo");
            if (select) {
              select.value = lang;
              select.dispatchEvent(new Event("change"));
              clearInterval(iv);
            }
          }, 250);
        };
      }
    </script>

    <script
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      async
    ></script>
  </body>
</html>
